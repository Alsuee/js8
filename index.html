    <!-- задание 1 -->

    <button id="button1">Первая кнопка</button>
    <button id="button2">Вторая кнопка</button>
    <button id="button3">Третья кнопка</button>

    <button id="r">R</button>
    <button id="g">G</button>
    <button id="b">B</button>

    <script>
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');
        const button3 = document.getElementById('button3');
        button1.addEventListener('click', () => {
            button1.style.backgroundColor = "red";
            button1.style.fontStyle = "italic";
            console.log('Вы нажали на кнопку');
        });
        button2.addEventListener('mouseover', () => {
            button2.style.backgroundColor = "orange";
            button2.style.padding = "2px";
            console.log('Вы навели на кнопку');
        });
        button3.addEventListener('mouseout', () => {
            console.log('Вы убрали курсор с кнопки');
        });

        document.body.append(button1);
        document.body.append(button2);
        document.body.append(button3);
    </script>

        let obj = {
            '40': ['top', 1],
            '38': ['top', -1],
            '39': ['left', 1],
            '37': ['left', -1],

        addEventListener('keydown', function (e) {
